<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSPR-ease Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>WSPR-ease</h1>
      <p class="subtitle">Multi-band WSPR Beacon Controller</p>
    </header>

    <div class="status-bar">
      <div class="status-item">
        <span class="label">Server:</span>
        <span id="server-status" class="value status-offline">OFFLINE</span>
      </div>
      <div class="status-item">
        <span class="label">TX:</span>
        <span id="tx-status" class="value">Idle</span>
      </div>
      <div class="status-item">
        <span class="label">GNSS:</span>
        <span id="gnss-status" class="value">No Lock</span>
      </div>
      <div class="status-item">
        <span class="label">Clock:</span>
        <span id="clock-status" class="value">TCXO</span>
      </div>
      <div class="status-item">
        <span class="label">Next TX:</span>
        <span id="next-tx" class="value">--:--</span>
      </div>
    </div>

    <nav class="tabs">
      <button class="tab active" data-tab="config">Configuration</button>
      <button class="tab" data-tab="schedule">Schedule</button>
      <button class="tab" data-tab="status">Status</button>
      <button class="tab" data-tab="files">Files</button>
    </nav>

    <main>
      <!-- Configuration Tab -->
      <div id="config-tab" class="tab-content active">
        <section class="card">
          <h2>Station Identity</h2>
          <div class="form-group">
            <label for="callsign">Callsign:</label>
            <input type="text" id="callsign" placeholder="W1ABC">
          </div>
          <div class="form-group">
            <label for="grid">Grid Square:</label>
            <input type="text" id="grid" placeholder="FN42" maxlength="4">
          </div>
          <div class="form-group">
            <label for="power">Power (dBm):</label>
            <select id="power">
              <option>0</option><option>3</option><option>7</option><option>10</option>
              <option>13</option><option>17</option><option>20</option><option selected>23</option>
              <option>27</option><option>30</option>
            </select>
          </div>
        </section>

        <section class="card">
          <h2>Enabled Bands</h2>
          <div id="bands-list"></div>
        </section>

        <div class="button-group">
          <button id="save-config" class="btn btn-primary">Save Configuration</button>
          <button id="export-config" class="btn btn-secondary">Export</button>
          <button id="import-config" class="btn btn-secondary">Import</button>
        </div>
      </div>

      <!-- Schedule Tab -->
      <div id="schedule-tab" class="tab-content">
        <section class="card">
          <h2>Transmission Schedule</h2>
          <div class="form-group">
            <label for="mode">Mode:</label>
            <select id="mode">
              <option value="manual">Manual</option>
              <option value="sequential" selected>Sequential</option>
              <option value="random">Random</option>
              <option value="priority">Priority</option>
            </select>
          </div>
          <div class="form-group">
            <label for="interval">Interval (minutes):</label>
            <input type="number" id="interval" value="10" min="2" max="60">
          </div>
          <button id="trigger-tx" class="btn btn-primary">Trigger Transmission Now</button>
        </section>
      </div>

      <!-- Status Tab -->
      <div id="status-tab" class="tab-content">
        <section class="card">
          <h2>System Status</h2>
          <pre id="status-json"></pre>
        </section>
      </div>

      <!-- Files Tab -->
      <div id="files-tab" class="tab-content">
        <section class="card">
          <h2>File Manager</h2>
          <div id="file-list"></div>
          <div class="file-upload">
            <input type="file" id="file-input" hidden>
            <button id="upload-btn" class="btn btn-primary">Upload File</button>
            <button id="refresh-files" class="btn btn-secondary">Refresh</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
