# file: prj.conf
CONFIG_CPP=y
CONFIG_STD_CPP20=y
CONFIG_CPP_EXCEPTIONS=y  # Optional, but makes JSON handling cleaner
CONFIG_MAIN_STACK_SIZE=8192

# File System & Flash
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

# Networking & Web
CONFIG_NETGING=y
CONFIG_NET_TCP=y
CONFIG_NET_IPV4=y
CONFIG_HTTP_SERVER=y

# Memory Management (For 1MB Log)
CONFIG_HEAP_MEM_POOL_SIZE=1048576 # Ensure heap can hold the log
