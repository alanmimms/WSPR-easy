# file: prj.conf
CONFIG_CPP=y
CONFIG_STD_CPP20=y
CONFIG_CPP_EXCEPTIONS=y  # Optional, but makes JSON handling cleaner
CONFIG_MAIN_STACK_SIZE=8192

# Hardware Drivers
CONFIG_SPI=y
CONFIG_GPIO=y
CONFIG_SERIAL=y
CONFIG_ADC=y

# Wi-Fi & Networking
CONFIG_WIFI=y
CONFIG_NET_L2_WIFI_MGMT=y
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y
CONFIG_HTTP_SERVER=y

# Filesystem (for Web Content)
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Shell/Console (for debugging)
CONFIG_SHELL=y
CONFIG_LOG=y

# App Specific settings
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=2000000
